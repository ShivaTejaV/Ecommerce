<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>
        Ecom
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand ms-3" href="{% url 'store' %}">Ecom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'store' %}">Store <span class="visually-hidden">(current)</span></a>
          </li>
        </ul>

      <div class="d-flex align-items-center my-2 my-lg-0">
        <a href="#" class="btn btn-warning me-3">Login</a>

        <a href="{% url 'cart' %}" class="me-2">
            <img id="cart-icon" src="{% static 'images/cart.png' %}" style="height: 30px;">
        </a>

        <p id="cart-total" class="mb-0">0</p>
    </div>

      </div>
    </nav>

    <div class="container">
        {% block content %}
        {%  endblock content  %}


    </div>

{#bootstap Js code#}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{#end bootstap Js code#}
</body>

</html>
